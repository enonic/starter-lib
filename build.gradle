plugins {
    id 'java'
    id 'maven-publish'
    id 'com.enonic.xp.base' version '3.0.0'
}

repositories {
    mavenLocal()
    jcenter()
    xp.enonicRepo()
}

dependencies {
    compile "com.enonic.xp:script-api:${xpVersion}"
    // add other compile dependencies here
    // compile "com.foo.mypackage:artifact-name:1.0.0"

    testCompile "com.enonic.xp:testing:${xpVersion}"
    testCompile 'org.mockito:mockito-core:4.0.0'
    testCompile 'junit:junit:4.13.2'
}
