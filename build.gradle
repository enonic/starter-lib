plugins {
    id 'java'
    id 'maven-publish'
    id 'com.enonic.xp.base' version '3.2.0'
}

repositories {
    mavenLocal()
    mavenCentral()
    xp.enonicRepo()
}

dependencies {
    implementation "com.enonic.xp:script-api:${xpVersion}"
    // add other compile dependencies here
    // compile "com.foo.mypackage:artifact-name:1.0.0"

    testImplementation "com.enonic.xp:testing:${xpVersion}"
    testImplementation 'org.mockito:mockito-core:5.1.1'
    testImplementation 'junit:junit:4.13.2'
}
